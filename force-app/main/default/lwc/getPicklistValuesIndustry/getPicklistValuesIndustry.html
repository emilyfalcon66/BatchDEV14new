<template>
    <lightning-card title="Get Picklist Values - Industry" icon-name="action:share_poll">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Industry"
                value={selectedIndustry}
                options={industryOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small slds-text-color_success">
                <strong>Selected Industry: </strong><span class="slds-text-color_error">{selectedIndustry}</span>
            </div>

        </div>
    </lightning-card>
    
</template>
