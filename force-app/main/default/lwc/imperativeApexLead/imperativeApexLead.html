<template>
    <lightning-card title="Recent Leads" icon-name="standard:lead">
        <div class="slds-var-m-around_medium">
            <lightning-button
                label="Recent Leads"
                variant="brand-outline"
                onclick={fetchLeads}>
            </lightning-button>

            <template lwc:if={leads}>
                <div class="slds-var-m-top_medium">
                    <strong>Results:</strong><br/>
                    <template for:each={leads} for:item="lead">
                        <div key={lead.Id} class="slds-box">
                        <lightning-formatted-name
                            first-name={lead.FirstName}
                            last-name={lead.LastName}>
                        </lightning-formatted-name>
                        <br/>
                        <lightning-formatted-text
                            value={lead.Title}>
                        </lightning-formatted-text>
                        <span>,</span>
                        <lightning-formatted-text
                            value={lead.Company}>
                        </lightning-formatted-text>
                        <br/>
                        <lightning-formatted-email
                            value={lead.Email}>
                        </lightning-formatted-email>
                        <br/>
                        <lightning-formatted-text
                            value={lead.Industry}>
                        </lightning-formatted-text>
                        <br/>

                        </div>

                    </template>
                </div>
            </template>
        </div>

    </lightning-card>
</template>
