<template>
    <lightning-card title="Search Contacts" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input
            type="search"
            label="Enter some key words"
            onchange={changeHandler}>
        </lightning-input>
        <div>
            <c-display-results-child
                records={contacts}
                columns={columns}
                error={error}>
            </c-display-results-child>
        </div>
        </div>
    </lightning-card>   
</template>
