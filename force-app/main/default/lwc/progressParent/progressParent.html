<template>
    <lightning-card title="Progress Bar" icon-name="standard:slider">
        <lightning-button
        slot="actions"
            label="Reset"
            variant="brand"
            onclick={resetHandler}>
        </lightning-button>
    <div class="slds-var-m-around_medium ">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input
                type="number"
                label="Progress Value"
                name="Progress Value"
                onchange={changeHandler}>
                </lightning-input>
            </div>
            <div class="slds-col">
                <lightning-combobox
                label="Progress Size"
                name="Progress Size"
                options={progressOptions}
                onchange={changeHandler}>
                </lightning-combobox>               
            </div>
        </div>
        <div>
            <c-progress-bar-child
                progress-value={selectedValue}
                progress-size={selectedSize}>
            </c-progress-bar-child>
        </div>
    </div> 
</lightning-card> 
</template>
