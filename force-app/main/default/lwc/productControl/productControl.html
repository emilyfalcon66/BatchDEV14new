<template>
    <lightning-card title="Product Search" icon-name="standard:products">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                label="Enter an amount to get the products whose price is lower than entered"
                onchange={changeHandler}>
            </lightning-input>
            <template lwc:if={products}>
                <div class="slds-var-m-top_medium">
                    <template for:each={products} for:item="pro">
                        <div key={pro.Id} class="slds-box slds-var-m-bottom_small custom-box">
                            <strong>{pro.Title__c} {pro.Brand__c}</strong> 
                            {pro.Category__c}, {pro.Price__c} 
                          
                        </div>
                    </template>
                </div>
            </template>
            <template lwc:if={error}>
                <div class="slds-box slds-text-color_error slds-var-m-top_medium">
                    <Strong>Search Error:</Strong> <br/>
                    <div>{error}</div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
