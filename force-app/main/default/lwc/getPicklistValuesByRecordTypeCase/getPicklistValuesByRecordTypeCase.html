<template>
    <lightning-card title="Case Picklists" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Status"
                value={selectedStatus}
                options={statusOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label="Select Priority"
                value={selectedPriority}
                options={priorityOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-around_small slds-text-color_success">
                Selected Status:
                <span style="color: darkviolet;">{selectedStatus}
                </span><br>
                Selected Priority:
                <span style="color: rgb(21, 174, 205);">
                    {selectedPriority}
                </span>
            </div>
        </div>
    </lightning-card>
</template>
