<template>
    <lightning-card title="Opp Form" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-input
               type="text"
               label="Opportunity Name"
               value={name}
               onchange={changeHandler}
               name="Name">
            </lightning-input>
            <lightning-combobox
               label="Type"
               name="Type"
               value={type}
               onchange={changeHandler}
               options={typeOptions}>
            </lightning-combobox>
            <lightning-combobox
               label="Stage"
               name="StageName"
               value={stage}
               onchange={changeHandler}
               options={stageOptions}>
            </lightning-combobox>
            <lightning-input
              type="number"
              label="Amount"
              value={amount}
              name="Amount"
              onchange={changeHandler}>
            </lightning-input>
            <lightning-input
               type="date"
               label="CloseDate"
               value={closeDate}
               name="CloseDate"
               onchange={changeHandler}>
            </lightning-input>
            <div class="slds-align_absolute-center slds-var-m-top_small slds-var-m-bottom_x-large">
              <lightning-button
                label="Update"
                variant="neutral"
                onclick={updateHandler}></lightning-button>
            </div>
        </div>
    </lightning-card>    
</template>
